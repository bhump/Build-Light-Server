# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

stages:

  - stage: Build
    displayName: Build and Zip
    jobs:
    - job: zipProjectFiles
      pool:
        vmImage: 'ubuntu-latest'
      steps:

        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              # Write your commands here
      
              echo 'Hello world'
      
              ls

        - task: NodeTool@0 
          inputs:
            versionSpec: 10.16.0
          displayName: InstallNode&Yarn
        - script: |
            cd BuildApp
            npm install
            yarn install

        - task: ArchiveFiles@2
          inputs:
            rootFolderOrFile: 'BuildApp'
            includeRootFolder: true
            archiveType: 'zip'
            archiveFile: '$(Build.ArtifactStagingDirectory)/server.zip'
            replaceExistingArchive: true

        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'server-drop'
            publishLocation: 'Container'
            
  - stage: Deploy
    displayName: Deploy to Raspberry Pi Zero
    dependsOn: Build
    jobs:
    - deployment: deployToPiZero
      displayName: Deploy to Raspberry Pi Zero
      pool:
        vmImage: 'ubuntu-latest'
      environment: Development
      strategy:
        runOnce:
          deploy:
            steps:
              - task: DownloadPipelineArtifact@2
                inputs:
                  buildType: 'current'
                  artifactName: 'server-drop'
                  downloadPath: '$(System.ArtifactsDirectory)/server-drop'

              - task: DownloadSecureFile@1
                inputs:
                  secureFile: '.env'

              - task: Bash@3
                displayName: unzip & add .env file & rezip
                inputs:
                  targetType: 'inline'
                  script: |
                    # Write your commands here
      
                    echo $(System.ArtifactsDirectory)
                    ls
                    unzip $(System.ArtifactsDirectory)/server-drop/server.zip -d server
                    cd server
                    cp $(System.ArtifactsDirectory)/.env $(System.ArtifactsDirectory)/server-drop/server
                    ls
                    cd ..
                    zip -r server.zip server

              - task: CopyFilesOverSSH@0
                displayName: 'Copy Files to SSH'
                inputs:
                  sshEndpoint: 'raspberrypizero'
                  sourceFolder: '$(System.ArtifactsDirectory)/server-drop'
                  contents: '**'
                  targetFolder: 'Documents'
                  readyTimeout: '20000'
