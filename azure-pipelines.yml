# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

stages:

  - stage: Zip
    displayName: Zip Files
    jobs:
    - job: zipProjectFiles
      pool:
        vmImage: 'ubuntu-latest'
      steps:

        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              # Write your commands here
      
              echo 'Hello world'
      
              ls
        - task: ArchiveFiles@2
          inputs:
            rootFolderOrFile: 'BuildApp'
            includeRootFolder: true
            archiveType: 'zip'
            archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
            replaceExistingArchive: true

        - task: CopyFiles@2
          displayName: 'Copy Zip to Artifacts'
          inputs:
            SourceFolder: '$(agent.builddirectory)'
            Contents: '**/*.zip'
            TargetFolder: '$(Build.ArtifactStagingDirectory)'
            flattenFolders: true
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'server-drop'
            publishLocation: 'Container'
            
  - stage: Deploy
    displayName: Deploy to Raspberry Pi Zero
    dependsOn: Zip
    jobs:
    - deployment: deployToPiZero
      displayName: Deploy to Raspberry Pi Zero
      pool:
        vmImage: 'ubuntu-latest'
      environment: Development
      strategy:
        runOnce:
          deploy:
            steps:
              - task: Bash@3
                inputs:
                  targetType: 'inline'
                  script: |
                    # Write your commands here
      
                    echo 'Hello world'
      
                    ls

              - task: CopyFilesOverSSH@0
                displayName: 'Copy Files to SSH'
                inputs:
                  sshEndpoint: 'raspberrypizero'
                  contents: '$(System.ArtifactsDirectory)/**/*.zip'
                  targetFolder: 'Documents'
                  readyTimeout: '20000'
